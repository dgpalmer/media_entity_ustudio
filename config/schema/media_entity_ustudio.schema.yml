media_entity_ustudio.settings:
  type: config_object
  label: 'Media entity uStudio settings'
  mapping:
    local_images:
      type: string
      label: 'Base folder for thumbnails'

media_entity.bundle.type.ustudio:
  type: mapping
  label: 'uStudio type configuration'
  mapping:
    source_field:
      type: string
      label: 'Field with embed code/URL'

field.formatter.settings.ustudio_embed:
  type: mapping
  label: 'uStudio field display format settings'
  mapping:
    width:
      type: integer
      label: 'Max-Width'
    hidecaption:
      type: boolean
      label: 'Caption hidden'
