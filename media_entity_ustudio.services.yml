services:
  media_entity_ustudio.ustudio_embed_fetcher:
    class: '\Drupal\media_entity_ustudio\uStudioEmbedFetcher'
    arguments:
      - '@http_client'
      - '@logger.factory'
      - '@media_entity_ustudio.cache.ustudio_embeds'

  media_entity_ustudio.cache.ustudio_embeds:
    class: '\Drupal\Core\Cache\CacheBackendInterface'
    tags:
      - { name: cache.bin, default_backend: cache.backend.chainedfast }
    factory: cache_factory:get
    arguments:
      - ustudio_videos

  media_entity_ustudio.studios_fetcher:
    class: '\Drupal\media_entity_ustudio\uStudio\StudiosFetcher'
    arguments:
      - '@http_client'
      - '@logger.factory'
      - '@media_entity_ustudio.cache.studios'

  media_entity_ustudio.cache.studios:
    class: '\Drupal\Core\Cache\CacheBackendInterface'
    tags:
      - { name: cache.bin, default_backend: cache.backend.chainedfast }
    factory: cache_factory:get
    arguments:
      - studios

